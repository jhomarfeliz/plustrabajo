<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio de sección</title>
  <link rel="stylesheet" href="iniciar_seccion.css">
  <link rel="icon" href="/img/log (1).ico">
</head>
<body>
  <div class="login-container">
    <img src="/img/log.jpeg" alt="Logo">
    <form id="login-form">
      <input type="email" id="email" placeholder="Correo electrónico" required>
      <input type="password" id="password" placeholder="Contraseña" required>
      <button type="submit">Continuar</button>
    </form>
    <p id="error-message" class="hidden">Correo electrónico o contraseña incorrectos.</p>
  </div>
  <script src="script.js"></script>
</body>
</html>
